{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
	<h1>Login</h1>
	<form method="post">
		{% csrf_token %} {{ form.as_p }}
		<button type="submit" class="btn-submit">Log In</button>
	</form>
	<p>Don't have an account? <a href="{% url 'home:signup' %}">Sign up here</a>.</p>
</div>
{% endblock %}
