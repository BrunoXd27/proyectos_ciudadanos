{% load static %}
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
        <!-- Logo y título -->
        <a class="navbar-brand text-dark" href="/">
            <img src="{% static 'img/logo.png' %}" alt="Logo" width="70" height="70" class="d-inline-block align-text-top me-2">
            Proyectos Ciudadanos
        </a>

        <div class="container d-flex align-items-center justify-content-between">
            <!-- Flecha de atrás -->
            <a href="javascript:history.back()" class="text-dark me-3" style="font-size: 1.5rem; text-decoration: none;">
                &#8592; <!-- Flecha hacia atrás -->
            </a>

            <!-- Barra de búsqueda -->
            <form class="d-flex me-3" action="{% url 'home:search' %}" method="get" style="flex-grow: 1;">
                <input class="form-control me-2" type="search" name="q" placeholder="Buscar..." aria-label="Buscar" style="width: 100%;">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>

            <!-- Ícono de Home -->
            <a href="http://127.0.0.1:8000/propuestas/" class="text-dark ms-3" style="font-size: 1.5rem; text-decoration: none;">
                &#8962; <!-- Ícono de casa -->
            </a>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home:logout' %}">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home:signup' %}">
                        <i class="bi bi-person-plus"></i> Sign Up
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home:login' %}">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
